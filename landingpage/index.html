    <script src="js/slick.js"></script>
    <script type="text/javascript">
    var $carousel = $('.stars');

    function showSliderScreen($widthScreen) {
        console.log($widthScreen);

        if ($widthScreen <= "1080") {
            if (!$carousel.hasClass('slick-initialized')) {
                $carousel.slick({
                    swipe: true,
                    infinite: true,
                    speed: 1000,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    arrows: true,
                    prevArrow: '<button type="button" data-role="none" class="slick-prev" aria-label="previous"><img src="images/pfeillinksneuer.svg" class="svg-shadow"></button>',
                    nextArrow: '<button type="button" data-role="none" class="slick-next" aria-label="next"><img src="images/pfeilrechtsneuer.svg" class="svg-shadow"></button>',
                    dots: false,
                    autoplay: true,
                    adaptiveHeight: true,
                    mobileFirst: true,
                    responsive: [{
                        breakpoint: 900,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 1,
                            arrows: true,
                            dots: false,
                            swipe: true
                        }
                    }]
                });
            }

        } else {
            if ($carousel.hasClass('slick-initialized')) {
                $carousel.slick('unslick');
            }
        }
    }

    var widthScreen = $(window).width();
    $(window).ready(showSliderScreen(widthScreen)).resize(
        function() {
            var widthScreen = $(window).width();
            showSliderScreen(widthScreen);
        }
    );
    </script>
